site_name: Blog
site_url: https://ultralimit.github.io/blog/
plugins:
 - search
 - tags
markdown_extensions:
 - def_list
 - md_in_html
 - attr_list
 - pymdownx.inlinehilite
 - pymdownx.snippets
 - pymdownx.superfences
 -
  toc:
    permalink: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify {}
 -
  pymdownx.arithmatex:
    generic: true
 -
  pymdownx.highlight:
    linenums: true
    anchor_linenums: true
    auto_title: true
    line_spans: __span
    pygments_lang_class: true
extra:
  social: []
extra_javascript:
 - javascripts/katex.js
 - https://unpkg.com/katex@0/dist/katex.min.js
 - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
 - https://unpkg.com/katex@0/dist/katex.min.css
theme:
  favicon: assets/images/user.jpg
  custom_dir: overrides
  logo: assets/user.jpg
  name: material
  palette:
   -
    scheme: default
    primary: purple
    accent: light-blue
    toggle:
      icon: material/weather-night
      name: 切换至夜间模式
   -
    scheme: slate
    primary: purple
    accent: light-blue
    toggle:
      icon: material/weather-sunny
      name: 切换至日间模式
  features:
   - content.code.copy
   - navigation.top
   - navigation.footer
   - navigation.expand
   - navigation.tabs
